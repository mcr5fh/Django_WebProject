<!DOCTYPE html>
{% extends "my_BASE.html" %}

		{% block title %} New Report {%  endblock %}


        <!-- Upload form. Note enctype attribute! -->
		{% block content %}
            <h1>New Report</h1>
            <form action="{% url "report" %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <p><input type="submit" value="Upload" /></p>
            </form>
        {% endblock %}

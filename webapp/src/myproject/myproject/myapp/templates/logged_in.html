<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Logged In!</title>
  </head>
  <body>
    {% if logged_in %}
      <p>You are logged in.</p>
    {% else %}
    <form method="post"> {% csrf_token %}
        {{ login_form.as_p }}

      <input type="submit" value="OK">
    </form>
    {% endif %}
  </body>
</html>
